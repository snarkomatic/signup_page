<!DOCTYPE html>
<html>
<head>

	<title>Signup Page</title>

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="style.css" />

	<meta name="description" content="Signup for form challenge">

</head>
<body>

	<header>
		<img src='logo.png' />
	</header>

	<form class='signup' action='/signup' method='post'>
		<legend>Sign Up</legend>

		<label for="email">Email</label>
		<input type="email" placeholder="foo@bar.com" name="user_email" id="user_email" required/>

		<label for="password">Password</label>
		<input placeholder="1234 passw0rd" label="false" type="password" name="password" id="password" required/>

		<button type="submit">Sign Up</button>

		<p><a href='/forgot_password/new'>Forgot password?</a></p>
	</form>

	<div class='login'>
		<p>Already have an account? <a href='/login'>Log in</a></p>
	</div>

</body>
</html>
